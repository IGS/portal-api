{% extends "layout.html" %}
{% block body %}
<div class="login">
  <div class="center">
    <h1 id="login_header">HMP Portal Login</h1>
    {% if error %}
      <p class=error><strong>Error:</strong> {{ error }}
    {% endif %}
    <form method=post>
      <input class="w3-input" id="un" type="text" placeholder="username" name=username value="{{request.form.username }}">
      <input class="w3-input" id="pw" type=password placeholder="password" name="password" value="{{request.form.password }}">
      <button class="w3-btn w3-green" type="submit" id="login_btn" value=Login>Login</button>
    </form>
    <a href="http://www.hmpdacc.org/hmp/register/">Request an Account</a>
  </div>
</div>
{% endblock %}
